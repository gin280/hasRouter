<!DOCTYPE html>
<html lang="en" ng-app="ionic">
<head>
	<meta charset="UTF-8">
 	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
	<title>服务信息</title>
	<link rel="stylesheet" href="../css/ionic.min.css">
	<link rel="stylesheet" href="../css/styles.css">
	<script src="../js/ionic.bundle.js"></script>
</head>
<body class="myShop">
	<div class="myShop">
		<div class="bar bar-header bar-positive">
	  
	  <div class="h1 title">服务信息</div>
	  <!-- <button class="button button-icon icon ">登录</button> -->  
	</div>
	<!-- header -->
	<ion-content style="margin-top:70px;">
		<form action="">
			<div class="list">
			  <label class="item item-input">
			    <span class="input-label">营业时间</span>

			    <input type="text" placeholder="	填写营业时间">
			  </label>
			  <ion-toggle ng-model="airplaneMode1" toggle-class="toggle-positive">上门服务</ion-toggle>

			  <ion-toggle ng-model="airplaneMode2" toggle-class="toggle-positive">预约服务</ion-toggle>

			  <label class="item item-input" >
			    <span class="input-label">服务描述</span>
			    <textarea placeholder="店铺的主营项目，当前规模，经营理念等，以便了解您的店铺，增加点击率（70字以内）"></textarea>
			  </label>
			  <div class="padding" style="margin-top:30px;">
			  	<button class="button button-block button-positive " >
					完成
				</button>
			  </div>
			</div>
	<!-- form -->
		</form>
		
	</ion-content>
	</div>
	
</body>
</html>
