<!DOCTYPE html>
<html lang="en" ng-app="ionic">
<head>
	<meta charset="UTF-8">
 	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
	<title>认领店铺</title>
	<link rel="stylesheet" href="../css/ionic.min.css">
	<link rel="stylesheet" href="../css/styles.css">
	<script src="../js/ionic.bundle.js"></script>
</head>
<body class="myShop">
	<div class="bar bar-header bar-positive">
	  <button class="button button-icon icon ion-ios-arrow-left"></button>
	  <div class="h1 title">认领店铺</div>
	  
	</div>
	<!-- header -->
	<ion-content style="margin-top:70px;">

			    <span class="input-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>

			    <input type="text" placeholder="输入xxx">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">手机号码 </span>

			    <input type="text" placeholder="请输入手机号码">
			  </label>
			  <br>
			  
			 
			  
			  <br>
			  <label class="item item-input" style="height:94px;">
			    <span class="input-label" >营业执照 </span>
			    <div class="myShopPhoto">
			    	<i class="icon ion-android-camera"></i>
					<br>
					添加照片
			    </div>	
				<div class="myShopDashBox">
					选填
				</div>
				<div class="myShopDashBox">
					选填
				</div>
			  </label>

			  <label class="item item-input" style="height:94px;">
			    <span class="input-label" >门&nbsp;&nbsp;头&nbsp;&nbsp;照</span>
			    <div class="myShopPhoto">
			    	<i class="icon ion-android-camera"></i>
					<br>
					添加照片
			    </div>	
				<div class="myShopDashBox">
					必填
				</div>
				<div class="myShopDashBox">
					必填
				</div>
			  </label>
			  <div class="padding" style="margin-top:30px;">
			  	<button class="button button-block button-positive">
					提交
			  	</button>
			  </div>
			</div>
	<!-- form -->
		</form>
		
	</ion-content>
	<div></div>
